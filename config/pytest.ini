[pytest]
# Pytest configuration for game-helper-python testing

# Minimum pytest version required
minversion = 7.0

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    -l
    # Show print statements
    -s
    # Coverage options (optional, requires pytest-cov)
    # --cov=.
    # --cov-report=html
    # --cov-report=term-missing
    # Fail on warnings
    # -W error
    # Run tests in parallel (requires pytest-xdist)
    # -n auto

# Markers for organizing tests
markers =
    unit: Unit tests for individual functions/modules
    integration: Integration tests for complete workflows
    slow: Tests that take a long time to run (> 5s)
    api: Tests that require external API calls
    mock: Tests using mocked dependencies
    image: Tests involving image processing
    async: Tests for async/concurrent code

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (requires pytest-timeout)
# timeout = 300

# Asyncio mode
asyncio_mode = auto
